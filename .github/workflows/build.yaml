name: Build Plugin .TapPackage

on: [push, pull_request]

jobs:
  build-ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-20.04]
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.x
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Fix tags
        if: startsWith(github.ref, 'refs/tags/v')
        run: git fetch -f origin ${{ github.ref }}:${{ github.ref }} 
      - name: Restore the project
        run: |
            pushd ./openTap
            dotnet build -c Release || echo true
            popd
      # - name: Build plugin
      #   run: |
      #        dotnet build -c Release
      - name: Package plugin
        run: |
              pushd ./openTap
              ./bin/tap package create -v --project-directory ./ ./package.xml
              popd
      - name: Install plugin and requirements
        run: |
             pushd ./openTap/bin
             ./tap package install -v ../*.TapPackage
             ./tap python install-requirements -v
             popd
      - name: Upload binaries
        uses: actions/upload-artifact@v3
        with:
          name: TapPackage
          retention-days: 14
          path: |
            ./*.TapPackage
